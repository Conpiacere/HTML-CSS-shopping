<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人注册</title>
  <link rel="stylesheet" href="CSS/base.css">
  <link rel="stylesheet" href="CSS/register.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
</head>

<body>
  <div class="w">
    <header>
      <div class="logo">
        <a href="index.html"><img src="images/logo.png" alt=""> </a>
      </div>
    </header>
    <div class="registerarea">
      <h3>
        create an account
        <div class="login">I have an account<a href="#">log in</a></div>
      </h3>
      <div class="reg_form">
        <ul>
          <li><label for="">phone number:</label><input type="text" class="inp"></li>
          <li><label for="">address number:</label><input type="text" class="inp"></li>
          <li><label for="">password:</label><input type="password" class="inp"></li>
          <li class="safe">safe <em class="weak">weak</em><em class="strong">strong</em></li>
          <li><label for="">confirm password:</label><input type="password" class="inp"></li>
          <li class="agree"><input type="checkbox" name="" id="">
            agree and register <a href="#">learn about</a>
          </li>
          <li>
            <input type="submit" value="Submit Registration" class="btn">
          </li>
        </ul>
      </div>
    </div>
    <footer>
      <div class="mod_copyright w">
        <div class="links">
          about us
        </div>
        <div class="copyright">
          address
        </div>

      </div>
    </footer>
  </div>

</body>

</html>
